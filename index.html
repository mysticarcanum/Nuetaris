<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neutaris - Fitness & Meal Planner</title>
    
    <!-- Meta tags for SEO and social sharing -->
    <meta name="description" content="Neutaris - Your comprehensive fitness and meal planning companion. Track workouts, plan meals, and achieve your health goals.">
    <meta name="keywords" content="fitness, meal planning, workout tracker, nutrition, health, wellness">
    <meta name="author" content="Neutaris">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mysticarcanum.github.io/neutaris/">
    <meta property="og:title" content="Neutaris - Fitness & Meal Planner">
    <meta property="og:description" content="Your comprehensive fitness and meal planning companion">
    <meta property="og:image" content="https://mysticarcanum.github.io/neutaris/og-image.png">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://mysticarcanum.github.io/neutaris/">
    <meta property="twitter:title" content="Neutaris - Fitness & Meal Planner">
    <meta property="twitter:description" content="Your comprehensive fitness and meal planning companion">
    <meta property="twitter:image" content="https://mysticarcanum.github.io/neutaris/og-image.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff8c00">
    
    <!-- iOS Safari specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Neutaris">
    
    <!-- Android Chrome specific meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Neutaris">
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/index.css" as="style">
    <link rel="preload" href="/src/main.jsx" as="script">
</head>
<body>
    <!-- Loading screen for better UX -->
    <div id="loading-screen" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f4f1eb 0%, #fff5e6 50%, #ffe8cc 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Manrope', sans-serif;
    ">
        <div style="
            text-align: center;
            color: #333;
        ">
            <div style="
                font-size: 32px;
                font-weight: 700;
                margin-bottom: 16px;
                background: linear-gradient(135deg, #ff8c00, #ff6b35);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            ">
                Neutaris
            </div>
            <div style="
                width: 40px;
                height: 40px;
                border: 3px solid rgba(255, 140, 0, 0.3);
                border-top: 3px solid #ff8c00;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto;
            "></div>
            <div style="
                margin-top: 16px;
                font-size: 14px;
                color: #666;
            ">
                Loading your fitness journey...
            </div>
        </div>
    </div>

    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Loading screen removal script -->
    <script>
        // Remove loading screen when React app is ready
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.5s ease';
                    setTimeout(function() {
                        loadingScreen.remove();
                    }, 500);
                }
            }, 1000);
        });
        
        // Fallback: remove loading screen after 3 seconds
        setTimeout(function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transition = 'opacity 0.5s ease';
                setTimeout(function() {
                    loadingScreen.remove();
                }, 500);
            }
        }, 3000);
    </script>
    
    <!-- CSS for loading animation -->
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Prevent flash of unstyled content */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Manrope', sans-serif;
        }
        
        /* Ensure loading screen covers everything */
        #loading-screen {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 9999 !important;
        }
    </style>
</body>
</html>
